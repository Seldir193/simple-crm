<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="action">
  <h2 mat-dialog-title>Edit Name</h2>
  <div mat-dialog-content>
    <div mat-dialog-content>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.firstName"
            matInput
            placeholder="First Name"
          />
          <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.lastName"
            matInput
            placeholder="Last Name"
          />
          <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.email"
            matInput
            placeholder="E-Mail"
          />
          <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
          <mat-label>Birth Date</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.birthDate"
            matInput
            [matDatepicker]="datepicker"
            placeholder="Birth Date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="datepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button [disabled]="loading" (click)="dialogRef.close()" mat-button>
      Cancel
    </button>
    <button
      [disabled]="loading"
      mat-button
      (click)="saveUser()"
      cdkFocusInitial
    >
      Save
    </button>
  </div>
</div>
